<nb-card>
  <nb-card-header>Météo</nb-card-header>
  <nb-card-body>
    <nb-tab tabTitle="Temperature">

    </nb-tab>
  </nb-card-body>

    <div>
      <div class="row">
        <div id="temp" class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12 center">
          {{ temp }}°C
        </div>
        <div class="col-xxxl-6 col-xxl-6 col-lg-12 col-md-12 center">
            <i class="fas fa-tint"> {{ humidity }}%</i>
        </div>
        <div class="col-xxxl-6 col-xxl-6 col-lg-12 col-md-12 center">
            <i class="fas fa-location-arrow"> {{ wind.speed }} m/s ({{ wind.degree}}°)</i>
        </div>
      </div>
    </div>
</nb-card>
